format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: bitrise-step-jira-ticket-transition
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/Freebox-Apps/bitrise-step-jira-ticket-transition.git

workflows:
  test:
    steps:
    - path::./:
        title: Apply transitions
        description: |-
          The example input has a default value,
          you can overwrite it if you want to, just like we did below,
          but the step would use the default value specified in the `step.yml`
          file if you would not specify another value.
        run_if: true
        inputs:
        - JIRA_DOMAIN: $JIRA_DOMAIN
        - JIRA_USER: $JIRA_USER
        - JIRA_TOKEN: $JIRA_TOKEN
        - TRANSITION_LIST: |-
            {
                "10019": ["71"],
                "10020": ["71"],
                "11363": ["71"],
                "10021": ["71"],
                "10057": ["71"],
                "10048": ["14"],
                "10982": ["14"],
                "10983": ["14"]
              }
        - TICKET_LIST: MA-3432
